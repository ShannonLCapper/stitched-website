<page-title title="Mia Photos"></page-title>

<ul class="list-unstyled gallery">
	<li ng-repeat="photo in photosCtrl.photos">
		<figure>
			<a target="_blank" ng-href="{{photo.full}}">
				<img ng-src="{{photo.thumb}}" alt="{{photo.alt}}" width="{{photo.width}}" height="{{photo.height}}">
				<figcaption>{{photo.caption}}</figcaption>
			</a>
		</figure>
	</li>
</ul>
